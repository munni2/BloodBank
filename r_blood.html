<div class="request_area">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
          <legend>Request for blood</legend>

          <div class="form-group">
            <label class="col-md-3 control-label">Patient Name</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="Patient Name" class="form-control"  type="text" required>
            </div>
          </div>

          <div class="form-group"> 
            <label class="col-md-3 control-label">Blood Group</label>
            <div class="col-md-9 selectContainer">
              <select name="state" class="form-control selectpicker" >
                <option value=" " >Please select your blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option >B+</option>
                <option >B-</option>
                <option >AB+</option>
                <option >AB-</option>
                <option >O+</option>
                <option >O-</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Contact No</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="contact no" class="form-control"  type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-9 inputGroupContainer">
              <textarea class="form-control" name="comment" placeholder="enter your address"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-8">
              <button type="submit" class="btn btn-warning" >Send</button>
            </div>
          </div>
        </form>
      </div><!-- co-md-6 -->

      <div class="col-md-6">
        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
          <legend>Rgister as a blood donor</legend>

          <div class="form-group">
            <label class="col-md-3 control-label">Full Name</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="first Name" class="form-control"  type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Email id</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="email id" class="form-control"  type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Password</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="enter your pass" class="form-control"  type="text">
            </div>
          </div>

          <div class="form-group"> 
            <label class="col-md-3 control-label">Blood Group</label>
            <div class="col-md-9 selectContainer">
              <select name="state" class="form-control selectpicker" >
                <option value=" " >Please select your blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option >B+</option>
                <option >B-</option>
                <option >AB+</option>
                <option >AB-</option>
                <option >O+</option>
                <option >O-</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Contact No</label>  
            <div class="col-md-9 inputGroupContainer">
              <input  name="first_name" placeholder="contact no" class="form-control"  type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-9 inputGroupContainer">
              <textarea class="form-control" name="comment" placeholder="enter your address"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Gander</label>
            <div class="col-md-9">
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="yes" />Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="no" />Female
                    </label>
                </div>
            </div>
          </div>

           <div class="form-group">
            <label class="col-md-3 control-label">Date Of Birth</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-8">
              <button type="submit" class="btn btn-warning" >Send</button>
            </div>
          </div>
        

        </form>
      </div><!-- co-md-6 -->
